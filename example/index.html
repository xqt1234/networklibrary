<!DOCTYPE html>
<html>
<head>
    <title>我的Muduo服务器</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <h1>欢迎使用Muduo HTTP服务器！</h1>
    <p>这是一个测试页面，来自静态HTML文件。</p>
    <ul>
        <li>时间: <span id="time"></span></li>
        <li>测试成功</li>
    </ul>
    <script>
        document.getElementById('time').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
